<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробности сотрудника</title>
    <div th:insert="utility/3page"></div>
</head>
<body class="bg-gray-700">
    <div class="p-4 sm:ml-64 bg-gray-700">
        <div class="p-4 mt-14">
            <div class="row">
                <form>
                    <div class=" input-field col s12">
                        <input required id="nameSupplierDetails" class="validate text-white" type="text" name="NameSupplier">
                        <label for="nameSupplierDetails">Наименование поставщика</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="emailDetails" class="validate text-white" type="email" name="Email">
                        <label for="emailDetails">Эл. почта</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="addressDetails" class="validate text-white" type="text" name="Address">
                        <label for="addressDetails">Адрес</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="phoneDetails" class="validate text-white" type="tel" name="Phone" minlength="1" pattern="[+][7][(][0-9][0-9][0-9][)][0-9][0-9][0-9][-][0-9][0-9][-][0-9][0-9]">
                        <label for="phoneDetails">Номер телефона</label>
                    </div>

                    <input type="submit" value="Изменить" class="waves-effect waves-green btn blue mb-3 ml-3"/>
                    <a href="#modalConf" class="btn waves-effect waves-green red mb-3 modal-trigger">Удалить</a>
                    <a th:href="'/supplier'" class="btn waves-effect waves-light grey mb-3">Назад</a>

                    <div id="modalConf" class="modal modal-fixed-footer" style="width: 550px; height: 240px">
                        <div class="modal-content">
                            <p class="center" style="font-size: 32px">Удаление поставщика</p>
                            <p class="center" style="font-size: 21px">Пожалуйста, подтвердите удаление записи</p>
                        </div>
                        <div class="modal-footer">
                            <a class="waves-effect waves-green btn red">Подтвердить</a>
                            <a class="modal-close waves-effect waves-green btn grey">Закрыть</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
