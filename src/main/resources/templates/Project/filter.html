    <!-- Модальное окно добавления данных (materialize css) -->
    <div id="modal1" class="modal modal-fixed-footer bg-gray-700">
        <div class="modal-content">
            <p class="center text-white" style="font-size: 32px">Новый проект</p>
            <div class="row">
                <form>
                    <div class=" input-field col s12">
                        <input required id="nameSupplier" class="validate" type="text">
                        <label for="nameSupplier">Наименование поставщика</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="email" class="validate" type="email">
                        <label for="email">Эл. почта</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="address" class="validate" type="text">
                        <label for="address">Адрес</label>
                    </div>

                    <div class=" input-field col s12">
                        <input required id="phone" class="validate" type="tel" minlength="1" pattern="[+][7][(][0-9][0-9][0-9][)][0-9][0-9][0-9][-][0-9][0-9][-][0-9][0-9]">
                        <label for="phone">Номер телефона</label>
                    </div>

                    <input type="submit" value="Создать" class="waves-effect waves-green btn green accent-3 black-text ml-2"/>
                </form>
            </div>
        </div>
        <div style="background: #374151" class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat text-white">Закрыть</a>
        </div>
