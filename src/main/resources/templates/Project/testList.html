<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список тестов проекта</title>
    <div th:insert="utility/3page"></div>
</head>
<body class="bg-gray-800">
    <div class="p-4 sm:ml-64 bg-gray-800">
        <div class="p-4 mt-14">
            <p class="text-3xl text-white font-semibold">Тесты в проекте:</p>
            <div class="grid grid-cols-2 items-center flex mt-4">
                <div class="flex items-center justify-start pb-4">
                    <a href="javascript:history.back()" type="button" class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-gray-500 rounded-lg hover:bg-gray-400 mr-5">
                        <svg aria-hidden="true" class="w-5 h-5 mr-1 text-white white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.75 19.5L8.25 12l7.5-7.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Назад
                    </a>

                    <button type="button" data-modal-target="modalFile" data-modal-toggle="modalFile" class="btn modal-trigger inline-flex items-center mr-4 px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-yellow-500 rounded-lg hover:bg-yellow-400">
                        Импорт
                        <svg aria-hidden="true" class="w-5 h-5 ml-1 text-white white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5v15m7.5-7.5h-15" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <a th:href="'/project/testList/' + ${project.getId()} + '/export'" class="inline-flex items-center mr-4 px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-indigo-600 rounded-lg hover:bg-indigo-500">
                        Экспорт
                        <svg aria-hidden="true" class="w-5 h-5 ml-1 text-white white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5v15m7.5-7.5h-15" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </a>

                    <button id="dropdownRadioButton" data-dropdown-toggle="dropdownRadio" class="mr-5 inline-flex items-center border focus:outline-none font-medium rounded-lg text-sm px-3 py-1.5 bg-gray-600 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600" type="button">
                        <svg class="w-4 h-4 mr-2 text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                        Сортировать по
                        <svg class="w-3 h-3 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdownRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
                        <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
                            <li>
                                <div class="flex items-center p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input type="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <a th:href="'/project/sortTestListByStatusAsc/' + ${project.getId()}" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Статус (возр.)</a>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input type="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <a th:href="'/project/sortTestListByStatusDesc/' + ${project.getId()}" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Статус (убыв.)</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="flex items-center justify-end pb-4">
                    <a data-modal-target="modalDeleteAll" data-modal-toggle="modalDeleteAll" class="btn modal-trigger cursor-pointer inline-flex items-center mr-4 px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-red-600 rounded-lg hover:bg-red-500">
                        <svg aria-hidden="true" class="w-5 h-5 mr-2 text-white white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Удалить все тесты
                    </a>
                </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs uppercase bg-gray-500 text-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-3">Название</th>
                        <th scope="col" class="px-6 py-3">Статус</th>
                        <th scope="col" class="px-6 py-3">Версия</th>
                        <th scope="col" class="px-6 py-3">Результаты</th>
                        <th scope="col" class="px-6 py-3">Описание</th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-b bg-gray-700 border-gray-400 hover:bg-gray-600">
                        <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <td class="px-6 py-2 text-right">
                            <button type="button" data-modal-target="modal1" data-modal-toggle="modal1" class="btn modal-trigger inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-600">
                                <svg aria-hidden="true" class="w-5 h-5 text-white white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5v15m7.5-7.5h-15" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            </button>
                        </td>
                    </tr>
                    <tr th:each="el : ${tests}" class="border-b bg-gray-700 border-gray-600 hover:bg-gray-600">
                        <th th:text="${el.nameTest}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <div th:each="el1 : ${el.status}">
                            <div th:if="${el1.displayedName()} == 'Пройден'">
                                <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white">
                                    <span th:text="${el1.displayedName()}" class="bg-green-600 rounded px-2 py-0.5"></span>
                                </th>
                            </div>
                            <div th:if="${el1.displayedName} == 'Не пройден'">
                                <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white">
                                    <span th:text="${el1.displayedName()}" class="bg-red-600 rounded px-2 py-0.5"></span>
                                </th>
                            </div>
                            <div th:if="${el1.displayedName} == 'Отменён'">
                                <th scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white">
                                    <span th:text="${el1.displayedName()}" class="bg-yellow-600 rounded px-2 py-0.5"></span>
                                </th>
                            </div>
                        </div>
                        <th th:text="'v' + ${el.version}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <div th:if="${!el.getResults().isNaN()}">
                            <th th:text="${el.getResults()} + '%'" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        </div>
                        <th th:if="${el.getResults().isNaN()}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-gray-400 italic">Нет результатов</th>
                        <div th:if="${!el.description.isEmpty()}">
                            <th th:text="${el.description}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        </div>
                        <th th:if="${el.description.isEmpty()}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-gray-400 italic">Нет описания</th>
                        <td class="px-6 py-2 text-right">
                            <a th:href="'/test/taskList/' + ${el.getId()}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-500">
                                <svg aria-hidden="true" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </a>
                            <a th:href="'/test/details/' + ${el.getId()}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-gray-500 rounded-lg hover:bg-gray-400">
                                <svg aria-hidden="true" class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" stroke-linecap="round" stroke-linejoin="round"></path>
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Main modal -->
    <div data-modal-backdrop="static" id="modal1" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative w-full h-full max-w-md md:h-auto">
            <!-- Modal content -->
            <div class="relative rounded-lg shadow bg-gray-700">
                <button id="modal-close" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white" data-modal-hide="modal1">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-white">Добавление теста</h3>
                    <form method="post" th:action="'/project/testList/' + ${project.getId()}" th:object="${test}">
                        <div class="mb-6">
                            <label for="nameTest" class="block mb-2 text-sm font-medium text-white">Название теста</label>
                            <input name="nameTest" id="nameTest" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Название" required>
                        </div>
                        <div class="mb-6">
                            <label for="descTest" class="block mb-2 text-sm font-medium text-white">Описание</label>
                            <input name="description" id="descTest" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Описание">
                        </div>
                        <label for="statusTest" class="block mb-2 text-sm font-medium text-white">Статус</label>
                        <select id="statusTest" required name="status" class="mb-6 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white">
                            <div th:each="el : ${status}">
                                <option th:value="${el}" th:text="${el.displayedName()}"></option>
                            </div>
                        </select>
                        <div class="flex items-center pt-2 space-x-2 rounded-b" style="margin-top: 12px">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Добавить</button>
                            <button data-modal-hide="modal1" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div data-modal-backdrop="static" id="modalFile" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative w-full h-full max-w-md md:h-auto">
            <!-- Modal content -->
            <div class="relative rounded-lg shadow bg-gray-700">
                <button id="modalFile-close" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white" data-modal-hide="modalFile">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-white">Импорт тестов</h3>
                    <form method="post" th:action="'/project/testList/' + ${project.getId()} + '/import'" enctype="multipart/form-data">

                        <label class="block mb-2 text-sm font-medium text-white" for="singleFileUploadInput">Файл</label>
                        <input id="singleFileUploadInput" accept=".csv, text/plain" name="file" type="file" class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400" aria-describedby="file_input_help">
                        <p class="mt-1 text-sm text-gray-300" id="file_input_help">Только .CSV формат</p>

                        <div class="flex items-center pt-2 space-x-2 rounded-b" style="margin-top: 12px">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Подтвердить</button>
                            <button data-modal-hide="modalFile" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                        </div>
                    </form>
                    <div class="mb-4 text-xl font-medium text-white">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDeleteAll" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative w-full h-full max-w-md md:h-auto">
            <div class="relative rounded-lg shadow bg-gray-700">
                <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="modalDeleteAll">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                    <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-100">Вы уверены, что хотите удалить все тесты текущего проекта?</h3>
                    <a th:href="'/project/testList/' + ${project.getId()} + '/del'" class="text-white bg-red-600 hover:bg-red-700 focus:ring-2 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Удалить
                    </a>
                    <button data-modal-hide="modalDeleteAll" type="button" class="text-white bg-gray-500 hover:bg-gray-400 focus:ring-2 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Отмена</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
