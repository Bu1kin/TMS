<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск тестов</title>
    <div th:insert="utility/3page"></div>
</head>
<body class="bg-gray-800">
    <div class="p-4 sm:ml-64 bg-gray-800">
        <div class="p-4 mt-14">
            <p class="text-3xl text-white font-semibold">Найденные тесты:</p>
            <div class="grid grid-cols-2 items-center flex mt-4">
                <div class="flex items-center justify-start pb-4">
                    <button type="button" data-modal-target="modal1" data-modal-toggle="modal1" class="btn modal-trigger inline-flex items-center mr-4 px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-green-700 rounded-lg hover:bg-green-600">
                        Добавить
                        <svg aria-hidden="true" class="w-5 h-5 ml-1 text-white white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5v15m7.5-7.5h-15" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <a th:href="'/test/all'" type="button" class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-base text-center text-white bg-gray-500 rounded-lg hover:bg-gray-400">
                        <svg aria-hidden="true" class="w-5 h-5 mr-1 text-white white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.75 19.5L8.25 12l7.5-7.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Назад
                    </a>
                </div>

                <div class="flex items-center justify-end pb-4">
                    <div>
                        <button id="dropdownRadioButton" data-dropdown-toggle="dropdownRadio" class="mr-5 inline-flex items-center border focus:outline-none font-medium rounded-lg text-sm px-3 py-1.5 bg-gray-600 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600" type="button">
                            <svg class="w-4 h-4 mr-2 text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                            Сортировать по
                            <svg class="w-3 h-3 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
                            <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
                                <li>
                                    <div class="flex items-center p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                        <input type="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <a href="/test/sortStatusAsc" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Статус (возр.)</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                        <input type="radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                        <a href="/test/sortStatusDesc" class="w-full ml-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Статус (убыв.)</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <label for="table-search" class="sr-only">Search</label>
                    <form action="/test/filter-contains" method="get">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                            </div>
                            <input type="text" name="searchName" id="table-search" class="block p-2 pl-10 focus:outline-none text-sm border rounded-lg w-80 bg-gray-700 border-gray-600 placeholder-gray-200 text-white" placeholder="Название теста">
                        </div>
                    </form>
                </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="text-xs uppercase bg-gray-500 text-gray-200">
                    <tr>
                        <th scope="col" class="px-6 py-3">Название</th>
                        <th scope="col" class="px-6 py-3">Статус</th>
                        <th scope="col" class="px-6 py-3">Версия</th>
                        <th scope="col" class="px-6 py-3">Результаты</th>
                        <th scope="col" class="px-6 py-3">Описание</th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el : ${tests}" class="border-b bg-gray-700 border-gray-600 hover:bg-gray-600">
                        <th th:text="${el.nameTest}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <div th:each="el1 : ${el.status}">
                            <th th:text="${el1.displayedName()}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        </div>
                        <th th:text="${el.version}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <th th:text="${el.getResults()}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        <div th:if="${!el.description.isEmpty()}">
                            <th th:text="${el.description}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-white"></th>
                        </div>
                        <th th:if="${el.description.isEmpty()}" scope="row" class="px-6 py-2 font-medium whitespace-nowrap text-gray-400 italic">Нет описания</th>
                        <td class="px-6 py-2 text-right">
                            <a th:href="'/test/details/' + ${el.getId()}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-500">
                                <svg aria-hidden="true" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${tests.isEmpty()}" class="items-center">
                        <th scope="row" class="italic px-6 py-2 font-medium whitespace-nowrap text-white">Тут пока пусто</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Main modal -->
    <div data-modal-backdrop="static" id="modal1" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
        <div class="relative w-full h-full max-w-md md:h-auto">
            <!-- Modal content -->
            <div class="relative rounded-lg shadow bg-gray-700">
                <button id="modal-close" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white" data-modal-hide="modal1">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-white">Добавление теста</h3>
                    <form method="post" th:action="'/test/add'" th:object="${test}">
                        <div class="mb-6">
                            <label for="nameTest" class="block mb-2 text-sm font-medium text-white">Название теста</label>
                            <input name="nameTest" id="nameTest" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Название" required>
                        </div>
                        <div class="mb-6">
                            <label for="descTest" class="block mb-2 text-sm font-medium text-white">Описание</label>
                            <input name="description" id="descTest" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Описание">
                        </div>
                        <label for="statusTest" class="block mb-2 text-sm font-medium text-white">Статус</label>
                        <select id="statusTest" required name="status" class="mb-6 border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white">
                            <div th:each="el : ${status}">
                                <option th:value="${el}" th:text="${el.displayedName()}"></option>
                            </div>
                        </select>
<!--                        <div class="mb-6">-->
<!--                            <label for="results" class="block mb-2 text-sm font-medium text-white">Результаты</label>-->
<!--                            <input name="results" id="results" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Результаты" required>-->
<!--                        </div>-->
                        <label for="project" class="block mb-2 text-sm font-medium text-white">Выберите проект</label>
                        <select id="project" required name="project" class="border text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-600 border-gray-500 placeholder-gray-400 text-white" style="margin-top: 10px">
                            <div th:each="el : ${projects}">
                                <option th:value="${el.id}" th:text="${el.nameProject}"></option>
                            </div>
                        </select>

                        <div class="flex items-center pt-2 space-x-2 rounded-b" style="margin-top: 12px">
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Добавить</button>
                            <button data-modal-hide="modal1" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
