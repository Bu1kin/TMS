<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
            АО "КОМЕТА"
        </a>
        <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
            <div class="p-6">
                <h1 class=" text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Добро пожаловать!
                </h1>
                <div th:if="${param.error}" class="mt-1.5 text-red-600">
                    Неверный логин и/или пароль.
                </div>

                <div th:if="${param.logout}" class="mt-1.5 text-red-600">
                    Вы вышли из аккаунта.
                </div>
                <form class="mt-5 space-y-3 md:space-y-5" th:action="@{/login}" method="post">
                    <div>
                        <label for="input-email" class="block mb-2 text-sm font-medium text-white">Логин</label>
                        <input name="username" id="input-email" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Логин" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Пароль</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required="">
                    </div>
                    <input type="submit" value="Авторизация" class="cursor-pointer w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-primary-800"/>
                    <p class="text-sm font-light text-gray-400">
                        Ещё нет аккаунта? <a th:href="'/user/registration'" class="font-medium hover:underline text-primary-500">Регистрация</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
